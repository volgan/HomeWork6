<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta charset="utf-8" />
    <title>POSEIDON SHOP</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="components/phones/phoneCSS.css">
    <link rel="stylesheet" href="components/tablets/tabletCSS.css">
    <link rel="stylesheet" href="components/laptops/laptopCSS.css">
    <link rel="stylesheet" type="text/css" href="css/header.css" />
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="bower_components/ng-facebook/ngFacebook.js"></script>
    <script src="bower_components/angular-directive.g-signin/google-plus-signin.js"></script>
    <script src="components/phones/phone-list.controller.js"></script>
    <script src="components/accessories/Accessory-list.controller.js"></script>
    <script src="components/laptops/laptop-list.controller.js"></script>
    <script src="components/tablets/tablet-list.controller.js"></script>
    <script src="components/phones/phone-detail.controller.js"></script>
    <script src="components/accessories/Accessory-detail.controller.js"></script>
    <script src="components/laptops/laptop-detail.controller.js"></script>
    <script src="components/tablets/tablet-detail.controller.js"></script>
    <script src="components/Location/location.js"></script>
    <script src="components/component.config.js" type="text/javascript"></script>
    <script src="components/main.controller.js"></script>
</head>

<body>
    <div id="HEADER">
        <div class="container">
            <div id="nav">
                <div id="menu" ng-include="'responsive.html'">
                    
                </div>
                <div class="row" id="leftNav">
                    <div class="col-lg-6 col-md-6">
                        <div class="col-lg-4 col-md-4 img">
                            <a href="#">
                                <label class="col-lg-12 col-md-12 col-sm-3 col-xs-3 icon-menu">
                                    <img src="images/poseidon.png" alt="" height="50px">
                                </label>
                            </a>
                        </div>
                        <div class="col-lg-8 col-md-8" ng-controller="DemoCtrl as ctrl" layout="column" ng-cloak class="autocompletedemoBasicUsage">
                            <md-content class="md-padding">
                                <form ng-submit="$event.preventDefault()">
                                    <md-autocomplete ng-disabled="ctrl.isDisabled" md-no-cache="ctrl.noCache" md-selected-item="ctrl.selectedItem" md-search-text-change="ctrl.searchTextChange(ctrl.searchText)" md-search-text="ctrl.searchText" md-selected-item-change="ctrl.selectedItemChange(item)" md-items="item in ctrl.querySearch(ctrl.searchText)" md-item-text="item.display" md-min-length="0" placeholder="Bạn muốn tìm gì?">
                                        <md-item-template>
                                            <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                                        </md-item-template>
                                        <md-not-found>
                                            No states matching "{{ctrl.searchText}}" were found.
                                            <a ng-click="ctrl.newState(ctrl.searchText)">Create a new one!</a>
                                        </md-not-found>
                                    </md-autocomplete>
                                </form>
                            </md-content>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-6">
                        <div class="row">

                            <!-- Begin Login -->
                            <div class="col-lg-7 col-md-7" ng-controller="LoginController as Login" ng-cloak="" ng-include="'login.html'">
                                
                            </div>
                            <!-- End Login -->

                            <div class="col-lg-4 col-md-4 firstRow">
                                    <a href="#/Location" title="Cửa hàng Poseidon">
                                        <img src="images/Maps.png" alt="" height="40px">
                                    </a>
                                    <a href="#/Location" title="Cửa hàng Poseidon">
                                        <label class="txt-menu" style="font-size:15px;">Cửa hàng Poseidon</label>
                                    </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" ng-include="'navBar.html'"> 
                </div>
            </div>
        </div>
    </div>
    
    <div ui-view style="margin-left: 40px"></div>
</body>

</html>
