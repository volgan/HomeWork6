<div class="container PhoneList">
    <div class="row">

        <div class="col-lg-2 col-md-3 col-sm-4 col-xs-6 item" ng-repeat="phone in PhoneList.phones | orderBy: PhoneList.price" ng-mouseleave= "show={display: 'none'}; hide={display: 'block'}">
           
            <div ng-style ="hide" ng-mouseover="show={display: 'block'}; hide={display: 'none'}">
                <p class="imgItem">
                    <a href="#/Phone/{{phone.id}}">
                        <img src="{{phone.image}}" alt="{{phone.name}}" height="120px" height="120px">
                    </a>
                </p>
                <p class="name"><a href="#/Phone/{{phone.id}}">{{phone.name | uppercase}}</a></p>
                <p class="price">{{phone.price}}</p>
            </div>      

            <div class="itemHidden" ng-style="show">
            	<a href="#/Phone/{{phone.id}}">
	            	<h3>{{phone.name | uppercase}}</h3>
	            	<strong class="price">{{phone.price}}</strong>
	            	<div></div>
	            	<span><strong>Màn hình:</strong> {{phone.Screen}}"</span>
	            	<span><strong>HĐH:</strong> {{phone.OS}}</span>
	            	<span><strong>CPU:</strong> {{phone.CPU}}, RAM: {{phone.RAM}}</span>
	            	<span><strong>Camera:</strong> {{phone.Camera}}</span>
	            	<span><strong>Pin:</strong> {{phone.Battery}}</span>
            	</a>
            </div>
        </div>
    </div>
</div>
