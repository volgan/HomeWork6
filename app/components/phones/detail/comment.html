<legend>Hỏi, đáp về sản phẩm</legend>
<form ng-submit="PhoneDetail.addCmt(PhoneDetail.phone)">
  <fieldset>
    <textarea class="areaCmt" ng-model="PhoneDetail.cmt" placeholder="Ý kiến của bạn về sản phẩm ..."></textarea>
    <button type="submit" class="md-raised md-primary md-button btnCmt">
      <strong>GỬI</strong>
    </button>
  </fieldset>
</form>
<ul>
  <h4>Mới nhất</h4>
  <li ng-repeat="cmt in PhoneDetail.cmts.slice().reverse()">
    <blockquote>
      <img style="width:50px; height:50px;float:left " src="../images/User-Login.png">
      <cite class="nameCmt">Quang Nhật</cite>
      <pre class="preCmt">{{cmt}}</pre>
      <a class="exBtnCmt">
        <button>Thích</button>
        <button>Trả lời</button>
        <button>Xem tất cả câu trả lời</button>
      </a>
      <form ng-submit="PhoneDetail.addRep(PhoneDetail.phone)">
        <fieldset class="replyCmt">
          <textarea class="areaCmt" ng-model="PhoneDetail.rep" placeholder="Ý kiến của bạn ..."></textarea>
          <button type="submit" class="md-raised md-primary md-button btnCmt">
            <strong>GỬI</strong>
          </button>
        </fieldset>
      </form>
      <fieldset ng-repeat="rep in PhoneDetail.replies.slice().reverse()">
        <img class="imgRep" src="../images/User-Login.png">
        <cite class="nameRep">Quang Nhật</cite>
        <pre class="preRep">{{rep}}</pre>
        <a class="exBtnRep">
          <button>Thích</button>
        </a>
      </fieldset>
    </blockquote>
  </li>
</ul>
