<div class="container IMGDetail">
    <div class="row">
        <h2>Hình ảnh của {{Detail.Tablet.name}}</h2>
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <div class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{{Detail.Tablet.images[Detail.index]}}" alt="" width="655px" height="353px">
                    </div>
                </div>
                <button class="carousel-control left" ng-click="Detail.prev() ">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </button>
                <button class="carousel-control right" ng-click="Detail.next()">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 itemIMG" ng-repeat="IMG in Detail.Tablet.images">
                <img src="{{IMG}}" alt="" height="45px" width="85px" ng-click="Detail.selectIMG($index)">
            </div>
        </div>
    </div>
</div>
