<div class="col-lg-4 col-md-4 img">
    <a href="#" class="col-lg-12 col-md-12 icon-menu">
        <img src="images/poseidon.png" alt="" height="50px">
    </a>
</div>
<div ng-controller="SearchCtrl as search" layout="column" ng-cloak>
    <md-content layout-padding layout="column">
        <form ng-submit="$event.preventDefault()">
            <md-autocomplete ng-disabled="search.isDisabled" md-no-cache="search.noCache" md-selected-item="search.selectedItem" md-search-text="search.searchText" md-selected-item-change="search.selectedItemChange(item)" md-items="item in search.querySearch(search.searchText)" md-item-text="item.name" md-min-length="0" placeholder="Bạn tìm gì...." md-menu-class="autocompletedemoCustomTemplate">
                <md-item-template>
                    <a href="#/{{item.type}}/{{item.id}}">
                        <span class="item-title" style="display: block; padding-top: 10px; padding-bottom: 10px; color: black">                        
                            <span> <strong>{{item.name | uppercase}} </strong></span>
                        </span>
                        <span class="item-metadata">
                        <span class="item-metastat" style="color: red">
                            {{item.price | currency:"":0 | comma2dot}} VNĐ
                        </span>
                        </span>
                    </a>
                </md-item-template>
            </md-autocomplete>
        </form>
    </md-content>
</div>
